<ul class="new-products">
    <li class="new-item" *ngFor="let item of items" >
        <div class="product-image" >
            <a (click)="gotoProductDetail(item.productId)">
                <img [src]="item.images|filterImage">
            </a>
        </div>
        <div class="product-info">
            <div>
                <span class="name" title="{{item.name}}">{{item.name}}</span>
                <div>{{item.brand}}<span class="money"><em class="rmb">Â¥</em>{{item.price}}</span></div>
            </div>
        </div>
    </li>
</ul>
